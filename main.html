<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name</label>
            <input type="text" name="required" id="name" >
        
        <label for="email">Email</label>
            <input type="email" name="required"  id="email">
        
        <label for="">Gender</label>
        <input type="radio" name="gender" value="r1" >Male
        <input type="radio" name="gender" value="r1" >Female
        <label for="laptop">Laptop Brands</label>
        <select name="required"  id="laptop">
            <option value="">Apple</option>
            <option value="">Asus</option>
            <option value="">Hp</option>
        </select>
        <label for="age">Age</label>
        <input type="number"name="required"  id="age">
        <label for="dob">Date of Birth</label>
        <input type="date" name="required"  id="dob">
        <label for="password">Password</label>
        <input type="password" name="required" id="password">
        <label for="portfolio">Portfolio URL</label>
		<input type="url" name="required" id="portfolio">
        <button type="submit">Submit</button>
        
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
